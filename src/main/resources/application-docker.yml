spring:
  config:
     activate:
        on-profile: docker
  datasource:
    url: jdbc:mysql://mysql-container:3306/orders_db 
    username: sa
    password: sa
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        ddl_auto: update
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
